grumphp:
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    tasks:
        securitychecker: ~
        #yamllint: ~
        git_blacklist:
            keywords:
                - "die("
                - "die;"
                - "var_dump"
                - "print_r;"
        phpcsfixer2:
            config: '.php_cs.dist'
    testsuites: []
    extensions: []
